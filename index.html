<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <title>Angoolargh!</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,300" rel="stylesheet" type="text/css">
    <link href="css/Angoolargh.min.css" rel="stylesheet" type="text/css">

    <base href="/Angoolargh/">
</head>
<body data-ng-controller="AppCtrl">

    <script type="text/ng-template" id="pages/">
        <div class="row" data-app-list="home" data-infinite-scroll="loadMore()" data-infinite-scroll-distance="3"
             data-infinite-scroll-container="#main" data-infinite-scroll-parent>
            <div data-ng-repeat="item in items" class="col-xs-3">
                <div class="item" data-ng-bind="item"></div>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="pages/about">
        <div class="row"  data-app-list="about" data-infinite-scroll="loadMore()" data-infinite-scroll-distance="3"
             data-infinite-scroll-container="#main" data-infinite-scroll-parent>
            <div data-ng-repeat="item in items" class="col-xs-3">
                <div class="item" data-ng-bind="item"></div>
            </div>
        </div>
        </div>
    </script>
    <script type="text/ng-template" id="pages/contact">
        <div class="row"  data-app-list="contact" data-infinite-scroll="loadMore()" data-infinite-scroll-distance="3"
             data-infinite-scroll-container="#main" data-infinite-scroll-parent>
            <div data-ng-repeat="item in items" class="col-xs-3">
                <div class="item" data-ng-bind="item"></div>
            </div>
        </div>
    </script>

    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="">Angoolargh !</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="./"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="about"><i class="fa fa-shield"></i> About</a></li>
                    <li><a href="contact"><i class="fa fa-comment"></i> Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">
        <div class="container">
                <div data-ng-view class="page page-{{ pageClass }}" ></div>
        </div>
    </div>


    <!-- FOOTER -->
    <footer class="text-center">
        some kick ass footer
    </footer>

    <!-- block scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-animate.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdn.rawgit.com/BinaryMuse/ngInfiniteScroll/1.0.0/build/ng-infinite-scroll.min.js"></script>
    <script src="js/Angoolargh.min.js"></script>
    <!-- end block scripts -->
</body>
</html>
